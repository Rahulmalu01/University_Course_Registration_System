<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            margin-top: 10px;
        }
        #fetchData {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Student Information</h1>
        <div class="button-container">
            <form action="/add-student" method="GET">
                <button class="btn btn-success" id="add-students" style="width: 100%;">Add Students</button>
            </form>
            <form action="/alter-student" method="GET">
                <button class="btn btn-warning" id="alter-student" style="width: 100%;">Alter Students</button>
            </form>
        </div>
        <button id="fetchData" class="btn btn-primary mb-4">Fetch Student Data</button>
        <table id="studentTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Username</th>
                    <th>Class</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('fetchData').addEventListener('click', async () => {
            const response = await fetch('/display-students');
            const students = await response.json();
            const tableBody = document.querySelector('#studentTable tbody');
            tableBody.innerHTML = '';
            students.forEach(student => {
                const row = `
                    <tr>
                        <td>${student.name}</td>
                        <td>${student.username}</td>
                        <td>${student.class}</td>
                        <td>${student.marks}</td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        });
    </script>
</body>
</html>
