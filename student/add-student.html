<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Information</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin-top: 60px;
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .form-control {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #fff;
    }
    .form-control::placeholder {
      color: #aaa;
    }
    .btn-custom {
      background-color: #343a40;
      color: white;
      width: 100%;
    }
    .btn-custom:hover {
      background-color: #495057;
    }
  </style>

  <script>
    function validateForm() {
      var marks = parseFloat(document.getElementById("marks").value);
      if (marks < 0.00 || marks > 10.00) {
        alert("Marks should be between 0 and 10.");
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Enter Student Information</h2>
    <form action="/add-students" method="POST" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="student-name" class="form-label">Student Name</label>
        <input type="text" id="student-name" name="student-name" class="form-control" placeholder="Student Name" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <label for="class" class="form-label">Class</label>
        <input type="text" id="class" name="class" class="form-control" placeholder="Class" required>
      </div>
      <div class="mb-4">
        <label for="marks" class="form-label">Marks (0 - 10)</label>
        <input type="number" id="marks" name="marks" step="0.01" min="0" max="10" class="form-control" placeholder="e.g., 9.75" required>
      </div>
      <button type="submit" class="btn btn-custom">Submit</button>
    </form>
  </div>
</body>
</html>
