<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Choice</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .admin-panel {
            max-width: 400px;
            margin: auto;
        }
        .btn-custom {
            background-color: #343a40;
            color: white;
        }
        .btn-custom:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
    <div class="container admin-panel py-5">
        <h2 class="text-center mb-4">Admin Panel</h2>
        <div class="d-grid gap-3">
            <form action="/add-student" method="GET">
                <button class="btn btn-custom w-100" id="add-students">ADD STUDENTS</button>
            </form>
            <form action="/alter-student" method="GET">
                <button class="btn btn-custom w-100" id="alter-student">ALTER STUDENTS</button>
            </form>
            <form action="/display-std" method="GET">
                <button class="btn btn-custom w-100" id="display-std">DISPLAY STUDENTS</button>
            </form>
            <form action="/add-course" method="GET">
                <button class="btn btn-custom w-100" id="add-course">ADD COURSES</button>
            </form>
            <form action="/alter-course" method="GET">
                <button class="btn btn-custom w-100" id="alter-course">ALTER COURSES</button>
            </form>
            <form action="/display-cou" method="GET">
                <button class="btn btn-custom w-100" id="display-cou">DISPLAY COURSES</button>
            </form>
        </div>
    </div>
</body>
</html>
