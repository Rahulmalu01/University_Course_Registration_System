<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: "Quicksand", sans-serif;
        }

        .ring {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ring i {
            position: absolute;
            inset: 0;
            border: 2px solid #fff;
            transition: 0.5s;
        }

        .ring i:nth-child(1) {
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            animation: animate 6s linear infinite;
        }

        .ring i:nth-child(2) {
            border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
            animation: animate 4s linear infinite;
        }

        .ring i:nth-child(3) {
            border-radius: 41% 44% 56% 59% / 38% 62% 63% 37%;
            animation: animate2 10s linear infinite;
        }

        .ring:hover i {
            border: 6px solid var(--clr);
            filter: drop-shadow(0 0 20px var(--clr));
        }

        @keyframes animate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes animate2 {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        .login {
            position: absolute;
            width: 300px;
        }

        .form-control::placeholder {
            color: #ffffff;
        }

        .btn-custom {
            background: linear-gradient(to right, #ff357a, #fff172);
            border: none;
            color: #fff;
            border-radius: 40px;
            transition: transform 0.3s;
        }

        .btn-custom:hover {
            background: linear-gradient(to left, #fff172, #ff357a);
            transform: scale(1.05);
        }

        .form-control {
            background: transparent;
            border: 2px solid #ffffff;
            color: #ffffff;
            border-radius: 40px;
        }

        .form-control:focus {
            background: transparent;
            color: #ffffff;
            box-shadow: none;
        }

        .form-label {
            color: #ffffff;
        }

        .form-link {
            color: #ffffff;
            text-decoration: none;
        }

        .form-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="ring">
        <i style="--clr:#00eeff;"></i>
        <i style="--clr:#00ff84;"></i>
        <i style="--clr:#f1f94f;"></i>
        <div class="login text-center">
            <form action="/login" method="POST">
                <h2 class="text-white mb-4">LOGIN</h2>
                <div class="mb-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-custom w-100">Login</button>
                </div>
                <div class="text-end">
                    <a href="#" class="form-link">Forget Password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
